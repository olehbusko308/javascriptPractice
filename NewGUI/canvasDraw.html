<body>
    <div id="container" width="880" height="440">
        <canvas id="table" width="1760" height="880"></canvas>
        <canvas id="dealer" width="200" height="250";></canvas>
        <canvas id="player" width="250" height="370"; class="chair"></canvas>
        
        <canvas id="chair1" class="chair" width="250" height="370" onmouseover="hover(1)" onmouseout="unhover(1)" onclick="fold(1)"></canvas>
        <canvas id="chair2" class="chair" width="250" height="370" onmouseover="hover(2)" onmouseout="unhover(2)" onclick="fold(2)"></canvas>
        <canvas id="chair3" class="chair" width="250" height="370" onmouseover="hover(3)" onmouseout="unhover(3)" onclick="fold(3)"></canvas>
        <canvas id="chair4" class="chair" width="250" height="370" onmouseover="hover(4)" onmouseout="unhover(4)" onclick="fold(4)"></canvas>
        
        <canvas id="chair5" class="chair" width="250" height="370" onmouseover="hover(5)" onmouseout="unhover(5)" onclick="fold(5)"></canvas>
        <canvas id="chair6" class="chair" width="250" height="370" onmouseover="hover(6)" onmouseout="unhover(6)" onclick="fold(6)"></canvas>
        
        <canvas id="card1" class="card" width="85" height="115"></canvas>
        <canvas id="card2" class="card" width="85" height="115"></canvas>
    </div>
    
</body>

<script>
    var table = document.getElementById("table");
    var tableCtx = table.getContext("2d");
    tableCtx.scale(2,2);
    
    var dealer = document.getElementById("dealer");
    var dealerCtx = dealer.getContext("2d");
    dealerCtx.scale(2,2);
    
    var tablepic = new Image();
    var dealerpic = new Image();

    tablepic.onload = function(){
        tableCtx.drawImage(tablepic,0,0,2282,1116,0,0,880,440);
    }
    
    dealerpic.onload = function(){
        dealerCtx.drawImage(dealerpic,0,0,1288,1532,0,0,100,125)
    }
    
    tablepic.src="table3.png";
    dealerpic.src="dealer.png"
    
    function hover(x){
        document.getElementById("chair"+x).style.boxShadow ="0 0 3pt 2pt #6699ff";
    }
    
    function unhover(x){
        document.getElementById("chair"+x).style.boxShadow ="";
    }
    
    function fold(x){
        document.getElementById("chair"+x).style.opacity = 0.5;
    }
    
    for(var i = 1; i < 7;i++){
        var chair = document.getElementById("chair"+i);
        var chairCtx = chair.getContext("2d");
        
        chairCtx.scale(2,2);
        chairCtx.font = "bold 20px Frosty";
        chairCtx.fillStyle = "white";
        chairCtx.textAlign = "center";
        
        chairCtx.fillText("Name", 60, 20);
        chairCtx.fillText("$1000", 60, 177);
        
    }

    
    var chair1 = document.getElementById("chair1");
    var chair2 = document.getElementById("chair2");
    var chair3 = document.getElementById("chair3");
    var chair4 = document.getElementById("chair4");
    var chair5 = document.getElementById("chair5");
    var chair6 = document.getElementById("chair6");
    var player = document.getElementById("player");
    
    var chairCtx1 = chair1.getContext("2d");
    var chairCtx2 = chair2.getContext("2d");
    var chairCtx3 = chair3.getContext("2d");
    var chairCtx4 = chair4.getContext("2d");
    var chairCtx5 = chair5.getContext("2d");
    var chairCtx6 = chair6.getContext("2d");
    var playerCtx = player.getContext("2d");
            
    var player1 = new Image();
    var player2 = new Image();
    var player3 = new Image();
    var player4 = new Image();
    var player5 = new Image();
    var player6 = new Image();
    var player7 = new Image();

    player1.onload = function(){
        chairCtx1.drawImage(player1, 0, 0, 820, 888, 0, 25, 125, 130);
    }
    player2.onload = function(){
        chairCtx2.drawImage(player2, 0, 0, 410, 412, 0, 25, 125, 130);
    }
    player3.onload = function(){
        chairCtx3.drawImage(player3, 0, 0, 410, 412, 0, 25, 125, 130);
    }
    player4.onload = function(){
        chairCtx4.drawImage(player4, 0, 0, 410, 412, 0, 25, 125, 130);
    }
    player5.onload = function(){
        playerCtx.drawImage(player5, 0, 0, 408, 412, 0, 25, 125, 130);
    }
    player6.onload = function(){
        chairCtx5.drawImage(player6, 0, 0, 496, 496, 0, 25, 125, 130);
    }
    player7.onload = function(){
        chairCtx6.drawImage(player7, 0, 0, 496, 486, 0, 25, 125, 130);
    }
    
    player1.src = "femluke.png";
    player2.src = "player1.png";
    player3.src = "player2.png";
    player4.src = "player3.png";
    player5.src = "player4.png";
    player6.src = "player5.png";
    player7.src = "player6.png";
    
    playerCtx.scale(2,2);
    playerCtx.font = "bold 20px Frosty";
    playerCtx.fillStyle = "white";
    playerCtx.textAlign = "center";

    playerCtx.fillText("Name", 60, 20);
    playerCtx.fillText("$1000", 60, 177);
     
</script>
