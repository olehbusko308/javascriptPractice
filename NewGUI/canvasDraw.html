<body>
    <div id="container" width="880" height="440">
        <canvas id="table" width="880" height="440"></canvas>
        <canvas id="dealer" width="100" height="125";></canvas>
        <canvas id="player" width="125" height="175"; class="chair"></canvas>
        <canvas id="chair1" class="chair" width="125" height="185" onmouseover="hover(1)" onmouseout="unhover(1)" onclick="fold(1)"></canvas>
        <canvas id="chair2" class="chair" width="125" height="185" onmouseover="hover(2)" onmouseout="unhover(2)" onclick="fold(2)"></canvas>
        
        <canvas id="card1" class="card" width="75" height="95"></canvas>
        <canvas id="card2" class="card" width="75" height="95"></canvas>
    </div>
</body>

<script>
    var table = document.getElementById("table");
    var tableCtx = table.getContext("2d");
    
    var dealer = document.getElementById("dealer");
    var dealerCtx = dealer.getContext("2d");
    
    var tablepic = new Image();
    var dealerpic = new Image();

    tablepic.onload = function(){
        tableCtx.drawImage(tablepic,0,0,2282,1116,0,0,880,440);
    }
    
    dealerpic.onload = function(){
        dealerCtx.drawImage(dealerpic,0,0,1288,1532,0,0,100,125)
    }
    
    tablepic.src="table3.png";
    dealerpic.src="dealer.png"
    
    function hover(x){
        document.getElementById("chair"+x).style.boxShadow ="0 0 3pt 2pt #6699ff";
    }
    
    function unhover(x){
        document.getElementById("chair"+x).style.boxShadow ="";
    }
    
    function fold(x){
        document.getElementById("chair"+x).style.opacity = 0.5;
    }
    
    for(var i = 1; i < 3;i++){
        var chair = document.getElementById("chair"+i);
        var chairCtx = chair.getContext("2d");
        
        chairCtx.font = "bold 20px Lucida Console";
        chairCtx.fillStyle = "white";
        chairCtx.textAlign = "center";
        chairCtx.fillText("Name", 60, 20);
        chairCtx.fillText("$1000", 60, 177);

        
    }
    
    var chair1 = document.getElementById("chair1");
    var chair2 = document.getElementById("chair2");
    var chairCtx1 = chair1.getContext("2d");
    var chairCtx2 = chair2.getContext("2d");
            
    var picture = new Image();

    picture.onload = function(){
        chairCtx1.drawImage(picture, 0, 0, 308, 312, 0, 25, 125, 130);
        chairCtx2.drawImage(picture, 0, 0, 308, 312, 0, 25, 125, 130);
    }

    picture.src = "picture.png";
   
</script>

<style>
    .chair{
        background: #2F2F2F;
        position: absolute;
        border-radius: 8px;
    }
    
    #chair1 {
        top:-70px;
        left: 625px;
    }
    
    #chair2 {
        top:-70px;
        left: 100px;
    }
    
    #player {
        top:300px;
        left: 325px;
    }
    
    #main {
        border-radius: 217px;
        position: absolute;
    }
    
    #dealer {
        top:-65px;
        left: 380px;
        border: 1px solid black;
        position: absolute;
        border-radius: 5px;
        opacity: 0.85;

    }
    
    #container {
        position: relative;
        margin: auto;
        margin-top: 100px;
        width: 880;
        height: 440;
    }
    
    .card {
        position:absolute;
        background: grey;
        border-radius: 5px;
    }
    
    #card1 {
        left: 400px;
